// Server.cfg for 4v4 PASS Time Practice Server

// Execute banned lists first so that they are
// finished before the writeid/writeip later.
exec banned_user.cfg
exec banned.cfg

hostname "4v4 PASS Time Practice | passtime.tf | Chicago"

exec pt_global_pug.cfg

// Practice QoL
sv_cheats 								1
sv_allow_wait_command					1
sv_allow_point_servercommand 			always	// Good for some maps

mp_forcerespawn							0		// Immediate respawn
mp_teams_unbalance_limit				12		// Allow totally unbalanced teams
tv_delaymapchange						0 		// Do not delay map change due to SourceTV
sv_alltalk								1		// Enable alltalk

tf_player_movement_restart_freeze		0		// Disables freeze time
sv_pausable 							0 		// Disable pausing
mp_idlemaxtime							10		// Set idle time to 10 minutes to avoid players staying for too long

mp_decals								24		// Keep decals low for visibility

sm_pt_practice							1		// When timer runs out, add 5 minutes

tf_passtime_ball_reset_time 			999 	// How long the ball can be neutral before being automatically reset
tf_passtime_overtime_idle_sec 			999 	// How many seconds the ball can be idle in overtime before the round ends.
tf_passtime_scores_per_round 			999 	// Number of scores it takes to win a round. Putting 0 breaks passtime
tf_passtime_score_crit_sec 				0 		// How long a scoring team's crits last.

tf_tournament_classlimit_soldier 		"-1"
tf_tournament_classlimit_demoman		"-1"
tf_tournament_classlimit_medic			"-1"

// Plugin Test Commands
// mp_friendlyfire						 	1 		// Good for testing stuff
// tf_passtime_teammate_steal_time			0		// Players can steal instantly from teammates

// Server Specific
sv_region 								1			// Set region to US West
mapcyclefile 						mapcycle.txt	// For RTV plugin

// Write out the bans to disk
writeid
writeip